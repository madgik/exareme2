apiVersion: v1
kind: Pod
metadata:
  name: mipengine-smpc-player0
  labels:
    app: mipengine-smpc-players
    smpc_player: player0
spec:
  nodeSelector:
    smpcType: player
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - mipengine-smpc-players
        topologyKey: "kubernetes.io/hostname"
  containers:
  - name: smpc-player
    image: {{ .Values.smpc.image}}
    imagePullPolicy: IfNotPresent
    command: ["python", "player.py", "0"]
    ports:
      - containerPort: 5000
      - containerPort: 7100
      - containerPort: 14000
    env:
    - name: COORDINATOR_IP
      value: mipengine-smpc-coordinator-service
    - name: COORDINATOR_URL
      value: "http://$(COORDINATOR_IP):12314"
    - name: DB_IP
      value: mipengine-smpc-coordinator-db-service
    - name: DB_URL
      value: "$(DB_IP):27017"
    - name: DB_UNAME
      value: "sysadmin"
    - name: DB_PSWD
      value: "123qwe"
    - name: PLAYER_IP_0
      value: mipengine-smpc-player0-service
    - name: PLAYER_REPO_0
      value: "http://$(PLAYER_IP_0):7000"
    - name: PLAYER_IP_1
      value: mipengine-smpc-player1-service
    - name: PLAYER_REPO_1
      value: "http://$(PLAYER_IP_1):7001"
    - name: PLAYER_IP_2

name: Production Env Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Build data paths for workers
        run: |
          python worker_data_path_builder.py \
            --local-workers localworker3 localworker2 localworker1 \
            --global-worker globalworker \
            --test-data-folder tests/test_data

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load WORKER service cached image
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache/worker
          key: ${{ runner.os }}-buildx-worker-${{hashFiles('exaflow/**')}}
          restore-keys: |
            ${{ runner.os }}-buildx-worker-

      - name: Build WORKER service docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: exaflow/worker/Dockerfile
          push: false
          load: true
          tags: madgik/exaflow_worker:dev
          cache-from: type=local,src=/tmp/.buildx-cache/worker
          cache-to: type=local,dest=/tmp/.buildx-cache-new/worker

      - name: Load CONTROLLER service cached image
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache/controller
          key: ${{ runner.os }}-buildx-controller-${{hashFiles('exaflow/**')}}
          restore-keys: |
            ${{ runner.os }}-buildx-controller-

      - name: Build CONTROLLER service docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: exaflow/controller/Dockerfile
          push: false
          load: true
          tags: madgik/exaflow_controller:dev
          cache-from: type=local,src=/tmp/.buildx-cache/controller
          cache-to: type=local,dest=/tmp/.buildx-cache-new/controller

      - name: Load AGGREGATION SERVER cached image
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache/aggregation_server
          key: ${{ runner.os }}-buildx-aggregation-server-${{ hashFiles('exaflow/**') }}
          restore-keys: |
            ${{ runner.os }}-buildx-aggregation-server-

      - name: Build AGGREGATION SERVER docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: aggregation_server/Dockerfile
          push: false
          load: true
          tags: madgik/exaflow_aggregation_server:dev
          cache-from: type=local,src=/tmp/.buildx-cache/aggregation-server
          cache-to: type=local,dest=/tmp/.buildx-cache-new/aggregation-server

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move Docker images cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.5.0
        with:
          cluster_name: kind
          config: tests/prod_env_tests/deployment_configs/kind_configuration/kind_cluster.yaml

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 3.9.1
        id: install

      - name: Taint Nodes
        run: |
          kubectl taint nodes master node-role.kubernetes.io/control-plane-
          kubectl label node master master=true
          kubectl label node localworker1 worker=true
          kubectl label node localworker2 worker=true

      - name: Get container disk space
        run: df -h

      - name: Free up space, by removing dotnet, android and haskell unused libs.
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android

      - name: Get container disk space
        run: df -h

      - name: Load docker images to kind containers and delete them locally
        run: |

          kind load docker-image madgik/exaflow_worker:dev
          docker image rm madgik/exaflow_worker:dev
          kind load docker-image madgik/exaflow_controller:dev --nodes kind-control-plane
          docker image rm madgik/exaflow_controller:dev
          kind load docker-image madgik/exaflow_aggregation_server:dev --nodes kind-control-plane
          docker image rm madgik/exaflow_aggregation_server:dev


      - name: Get container disk space
        run: df -h

      - name: Copy prod_env_tests values.yaml
        run: cp -r tests/prod_env_tests/deployment_configs/kubernetes_values.yaml kubernetes/values.yaml

      - name: Print Helm Templates
        run: helm template kubernetes/

      - name: Deploy Helm
        run: helm install exaflow kubernetes/ --debug

      - name: Wait for pods to get healthy
        run: |
          timeout 300 bash -c '
          set -euo pipefail

          while true; do
            # Get pods and check if all are ready (1/1, 2/2, 3/3, 4/4)
            if kubectl get pods --no-headers | awk '\''{if ($2 != "1/1" && $2 != "2/2" && $2 != "3/3" && $2 != "4/4") exit 1;}'\''; then
              echo "All pods are ready!"
              break
            else
              echo "Some pods are not ready yet:"
              kubectl get pods -o wide

              # Find clearly "bad" pods (crashing / failing)
              crashing_pods=$(kubectl get pods --no-headers \
                | awk '\''$3 ~ /CrashLoopBackOff|Error|ImagePullBackOff|CreateContainerError/ {print $1}'\'')

              if [ -n "$crashing_pods" ]; then
                echo "Detected crashing pods: $crashing_pods"

                for p in $crashing_pods; do
                  echo "===== DESCRIBE POD $p ====="
                  kubectl describe pod "$p" || true

                  echo "===== LOGS POD $p (all containers) ====="
                  kubectl logs "$p" --all-containers --tail=200 || true

                  echo "===== PREVIOUS LOGS POD $p (if any) ====="
                  kubectl logs "$p" --all-containers --previous --tail=200 || true
                done

                echo "Failing because at least one pod is crashing."
                exit 1
              fi

              sleep 5
            fi
          done
          '


      - name: Controller logs
        run: kubectl logs -l app=exaflow-controller --tail -1

      - name: Globalnode logs
        run: kubectl logs -l nodeType=globalworker -c worker --tail -1

      - name: Localnode logs
        run: kubectl logs -l nodeType=localworker -c worker --tail -1

      - name: Controller logs (post run)
        uses: webiny/action-post-run@3.0.0
        with:
          run: kubectl logs -l app=exaflow-controller --tail -1

      - name: Globalnode logs (post run)
        uses: webiny/action-post-run@3.0.0
        with:
          run: kubectl logs -l nodeType=globalworker -c worker --tail -1

      - name: Localnode logs (post run)
        uses: webiny/action-post-run@3.0.0
        with:
          run: kubectl logs -l nodeType=localworker -c worker --tail -1

      - name: Run Worker Landscape Aggregator update
        run: curl -X POST "http://172.17.0.1:5000/wla"

      - name: Run Healthcheck
        run: curl "http://172.17.0.1:5000/healthcheck"

      - name: Run production env tests
        run: poetry run pytest tests/prod_env_tests --verbosity=4

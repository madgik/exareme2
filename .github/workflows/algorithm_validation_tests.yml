name: Algorithm Validation Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run_tests_in_one_node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies (if cache missed)
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Copy .deployment.toml file
        run: cp ./tests/algorithm_validation_tests/one_node_deployment_template.toml .deployment.toml

      - name: Create config files
        run: poetry run inv create-configs

      - name: Deploy all api
        run: poetry run inv deploy --no-install-dep

      - name: Controller logs
        run: cat /tmp/exaflow/controller.out

      - name: Globalworker logs
        run: cat /tmp/exaflow/globalworker.out

      - name: Localworker logs
        run: cat /tmp/exaflow/localworker1.out

      - name: Controller logs (post run)
        uses: webiny/action-post-run@3.0.0
        with:
          run: cat /tmp/exaflow/controller.out

      - name: Globalworker logs (post run)
        uses: webiny/action-post-run@3.0.0
        with:
          run: cat /tmp/exaflow/globalworker.out

      - name: Localworker logs (post run)
        uses: webiny/action-post-run@3.0.0
        with:
          run: cat /tmp/exaflow/localworker1.out

      - name: Run Flower algorithm validation tests (with resource summary)
        run: |
          set -o pipefail
          eval "$(python3 .github/scripts/cgroup_snapshot.py)"
          TIME_LOG=$(mktemp)
          set +e
          /usr/bin/time -v -o "$TIME_LOG" poetry run pytest tests/algorithm_validation_tests/flower/ \
            --verbosity=4 \
            -n 2 \
            --reruns 6 \
            --reruns-delay 5
          TEST_EXIT_CODE=$?
          set -e
          REPORT_ARGS=(--title "Flower algorithm validation (1 node)")
          if [ -n "${CGROUP_BASELINE_CURRENT:-}" ]; then
            REPORT_ARGS+=(--baseline-runner-current "$CGROUP_BASELINE_CURRENT")
          fi
          if [ -n "${CGROUP_BASELINE_PEAK:-}" ]; then
            REPORT_ARGS+=(--baseline-runner-peak "$CGROUP_BASELINE_PEAK")
          fi
          python3 .github/scripts/report_time_stats.py "$TIME_LOG" "${REPORT_ARGS[@]}"
          cat "$TIME_LOG"
          exit $TEST_EXIT_CODE

      - name: Run Exaflow algorithm validation tests (with resource summary)
        run: |
          set -o pipefail
          eval "$(python3 .github/scripts/cgroup_snapshot.py)"
          TIME_LOG=$(mktemp)
          set +e
          /usr/bin/time -v -o "$TIME_LOG" poetry run pytest tests/algorithm_validation_tests/exareme3 \
            --verbosity=4 \
            -n 16
          TEST_EXIT_CODE=$?
          set -e
          REPORT_ARGS=(--title "Exaflow algorithm validation (1 node)")
          if [ -n "${CGROUP_BASELINE_CURRENT:-}" ]; then
            REPORT_ARGS+=(--baseline-runner-current "$CGROUP_BASELINE_CURRENT")
          fi
          if [ -n "${CGROUP_BASELINE_PEAK:-}" ]; then
            REPORT_ARGS+=(--baseline-runner-peak "$CGROUP_BASELINE_PEAK")
          fi
          python3 .github/scripts/report_time_stats.py "$TIME_LOG" "${REPORT_ARGS[@]}"
          cat "$TIME_LOG"
          exit $TEST_EXIT_CODE


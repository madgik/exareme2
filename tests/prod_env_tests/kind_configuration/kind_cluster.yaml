kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 5000
  extraMounts:
  - hostPath: ./tests/prod_env_tests/kind_configuration/hostname_master
    containerPath: /etc/hostname
  - hostPath: ./tests/demo_data
    containerPath: /opt/data
  - hostPath: /opt/monetdb
    containerPath: /opt/monetdb
- role: worker
  extraMounts:
  - hostPath: ./tests/prod_env_tests/kind_configuration/hostname_worker1
    containerPath: /etc/hostname
  - hostPath: /opt/monetdb1
    containerPath: /opt/monetdb
- role: worker
  extraMounts:
  - hostPath: ./tests/prod_env_tests/kind_configuration/hostname_worker2
    containerPath: /etc/hostname
  - hostPath: /opt/monetdb2
    containerPath: /opt/monetdb

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 5000
  extraMounts:
  - hostPath: ./tests/prod_env_tests/deployment_configs/kind_configuration/master/hostname
    containerPath: /etc/hostname
  - hostPath: ./tests/test_data/.data_paths/globalworker
    containerPath: /opt/exaflow/globalworker/csvs

- role: worker
  extraMounts:
  - hostPath: ./tests/prod_env_tests/deployment_configs/kind_configuration/worker1/hostname
    containerPath: /etc/hostname
  - hostPath: ./tests/test_data/.data_paths/localworker1
    containerPath: /opt/exaflow/localworker/csvs

- role: worker
  extraMounts:
  - hostPath: ./tests/prod_env_tests/deployment_configs/kind_configuration/worker2/hostname
    containerPath: /etc/hostname
  - hostPath: ./tests/test_data/.data_paths/localworker2
    containerPath: /opt/exaflow/localworker/csvs

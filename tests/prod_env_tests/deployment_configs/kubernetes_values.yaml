localnodes: 2
managed_cluster: false

exaflow_images:
  repository: madgik
  version: dev

log_level: DEBUG
framework_log_level: INFO

max_concurrent_experiments: 32

globalworker_identifier: globalworker

aggregation_server:
  enabled: true
  max_wait_for_aggregation_inputs: 60

flower:
  enabled: true
  execution_timeout: 30
  server_port: 8080

controller:
  workers_dns: "exaflow-workers-service"
  worker_landscape_aggregator_update_interval: 20
  worker_tasks_timeout: 120
  workers_cleanup_interval: 60

smpc:
  enabled: false

storage:
  type: hostPath  # options: hostPath | cephfs

  hostPath:
    db:
      localworker: "/opt/exaflow/localworker"
      globalworker: "/opt/exaflow/globalworker"

localnodes: 3

mipengine_images:
  repository: madgik
  version: dev

log_level: DEBUG
framework_log_level: INFO

max_concurrent_experiments: 32

db:
  storage_location: /opt/mipengine/db
  csvs_location: /opt/mipengine/csvs
  max_memory: 1024Mi    # k8s memory limit

controller:
  node_landscape_aggregator_update_interval: 20
  celery_tasks_timeout: 120
  nodes_cleanup_interval: 60
  cleanup_file_folder: /opt/cleanup

smpc:
  enabled: false

ip = "172.17.0.1"
log_level = "INFO"
framework_log_level ="INFO"
monetdb_image = "madgik/mipenginedb:testing"
rabbitmq_image = "madgik/mipengine_rabbitmq:testing"

cdes_metadata_path = "./tests/demo_data"

algorithm_folders = "./mipengine/algorithms,./tests/algorithms"

node_registry_update_interval = 30
celery_tasks_timeout = 60

[cleanup]
nodes_cleanup_interval=10
contextid_release_timelimit=3600 #an hour

[smpc]
enabled=false
optional=false

[[nodes]]
id = "globalnode"
role="GLOBALNODE"
monetdb_port=50000
rabbitmq_port=5670

[[nodes]]
id = "localnode1"
role="LOCALNODE"
monetdb_port=50001
rabbitmq_port=5671

[[nodes]]
id = "localnode2"
role="LOCALNODE"
monetdb_port=50002
rabbitmq_port=5672

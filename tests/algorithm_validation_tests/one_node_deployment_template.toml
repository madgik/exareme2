ip = "172.17.0.1"
federation = "algorithm_tests"
log_level = "INFO"
framework_log_level ="INFO"

flower_algorithm_folders = "./exaflow/algorithms/flower,./tests/algorithms/flower"
exareme3_algorithm_folders = "./exaflow/algorithms/exareme3,./tests/algorithms/exareme3"

worker_landscape_aggregator_update_interval = 30000
worker_tasks_timeout = 5

[flower]
enabled = true
execution_timeout=60
server_port=8080

[controller]
port = 5000

[privacy]
minimum_row_count = 1
protect_local_data = false

[aggregation_server]
enabled = true
port = 50051
max_grpc_connections = 10
max_wait_for_aggregation_inputs = 1

[smpc]
enabled=false
optional=false
[smpc.dp]
enabled = false

[[workers]]
id = "globalworker"
role="GLOBALWORKER"
grpc_port=5670

[[workers]]
id = "localworker1"
role="LOCALWORKER"
grpc_port=5671

ip = "172.17.0.1"
federation = "algorithm_tests"
log_level = "INFO"
framework_log_level ="INFO"
rabbitmq_image = "madgik/exareme2_rabbitmq:testing"

flower_algorithm_folders = "./exareme2/algorithms/flower,./tests/algorithms/flower"
exaflow_algorithm_folders = "./exareme2/algorithms/exaflow,./tests/algorithms/exaflow"

worker_landscape_aggregator_update_interval = 30
celery_tasks_timeout = 120
celery_cleanup_task_timeout=2
celery_run_udf_task_timeout = 300

[flower]
enabled = true
execution_timeout=60
server_port=8080

[controller]
port = 5000

[privacy]
minimum_row_count = 1
protect_local_data = false

[cleanup]
workers_cleanup_interval=30
contextid_release_timelimit=3600 #an hour

[aggregation_server]
enabled = false
port = 50051
max_grpc_connections = 10
max_wait_for_aggregation_inputs = 10

[smpc]
enabled=false
optional=false

[smpc.dp]
enabled = false

[[workers]]
id = "globalworker"
role="GLOBALWORKER"
rabbitmq_port=5670

[[workers]]
id = "localworker1"
role="LOCALWORKER"
rabbitmq_port=5671

[[workers]]
id = "localworker2"
role="LOCALWORKER"
rabbitmq_port=5672

[[workers]]
id = "localworker3"
role="LOCALWORKER"
rabbitmq_port=5673


[[workers]]
id = "localworker4"
role="LOCALWORKER"
rabbitmq_port=5674


[[workers]]
id = "localworker5"
role="LOCALWORKER"
rabbitmq_port=5675

ip = "172.17.0.1"
federation = "algorithm_tests"
log_level = "INFO"
framework_log_level ="INFO"

flower_algorithm_folders = "./exaflow/algorithms/flower,./tests/algorithms/flower"
exaflow_algorithm_folders = "./exaflow/algorithms/exaflow,./tests/algorithms/exaflow"

worker_landscape_aggregator_update_interval = 30
worker_tasks_timeout = 120

[flower]
enabled = true
execution_timeout=60
server_port=8080

[controller]
port = 5000

[privacy]
minimum_row_count = 1
protect_local_data = false

[aggregation_server]
enabled = true
port = 50051
max_grpc_connections = 10
max_wait_for_aggregation_inputs = 10

[smpc]
enabled=false
optional=false

[smpc.dp]
enabled = false

[[workers]]
id = "globalworker"
role="GLOBALWORKER"
grpc_port=5670


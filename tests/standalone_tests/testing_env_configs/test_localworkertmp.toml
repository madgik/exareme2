identifier = "testlocalworkertmp"
federation = "standalone_tests"
log_level = "DEBUG"
framework_log_level = "INFO"
role = "LOCALWORKER"
monetdb_nclients = 64
data_path = "$DATA_PATH"

[controller]
ip = "172.17.0.1"
port = 4500

[privacy]
minimum_row_count = 10
protect_local_data = true

[celery]
worker_concurrency = 16
tasks_timeout = 10
run_udf_task_timeout = 300

[rabbitmq]
ip = "172.17.0.1"
port = 60003
user = "user"
password = "password"
vhost = "user_vhost"

[monetdb]
enabled = true
ip = "172.17.0.1"
port = 61003
database = "db"
local_username = "executor"
local_password = "executor"
public_username = "guest"
public_password = "guest"

[aggregation_server]
enabled = false

[smpc]
enabled = false
optional = false

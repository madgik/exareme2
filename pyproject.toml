[tool.poetry]
name = "mip-engine"
version = "0.1.0"
description = "Core engine for the Medical Informatics Platform"
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = "~3.8"
hypercorn = "^0.13.2"
Quart = "^0.17.0"
celery = "^5.2"
asgiref = "^3.5.0"
pymonetdb = "<1.5"
astor = "^0.8.1"
numpy = "^1.20.2"
scipy = "^1.6.2"
pandas = "^1.2.3"
scikit-learn = "^1.0.2"
dnspython = "^2.2.1"
pydantic = "^1.9.0"
envtoml = "^0.1.2"
requests = "^2.27.0"
eventlet = "^0.33.1"

[tool.poetry.dev-dependencies]
pytest = "^7"
pytest-xdist = "^2.2.1"
pytest-asyncio="^0.18.1"
pytest-mock="^3.8.2"
pytest-assume="2.4.3"
ipython = "^7.22.0"
pdbpp = "^0.10.2"
invoke = "^1.5.0"
black = "22.3.0"
isort = "5.10.1"
pre-commit = "^2.11.1"
termcolor = "^1.1.0"
coverage = {extras = ["toml"], version = "^5.5"}
pytest-cov = "^2.12.0"
pylint = "^2.8.2"
rope = "^0.19.0"
devtools="^0.7.0"
docker = "^5.0.3"
tqdm = "^4.62.3"
SQLAlchemy = "~1.3.0"
statsmodels = "^0.13.2"
psutil = "^5.9.0"
pytest-subtests = "^0.8.0"
mipdb = "0.4.5"


[tool.pytest.ini_options]
markers = [
    "database: these tests depend on an external dockerized MonetDB service running (deselect with '-m \"not database\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "smpc: marks the tests that need smpc deployment (deselect with '-m \"not smpc\"')",
]
filterwarnings = ["ignore::DeprecationWarning"]
norecursedirs = ["tests/testcase_generators"]

[tool.coverage.run]
source_pkgs = ['mipengine']
dynamic_context = 'test_function'

[tool.coverage.report]
exclude_lines = ['def __repr__', 'raise NotImplementedError', 'pragma: no cover']
show_missing = true

[tool.coverage.html]
show_contexts = true

[build-system]
requires = ["poetry-core=1.0.3"]
build-backend = "poetry.core.masonry.api"

log_level = "$LOG_LEVEL"
framework_log_level = "$FRAMEWORK_LOG_LEVEL"

deployment_type="$DEPLOYMENT_TYPE"

worker_landscape_aggregator_update_interval="$WORKER_LANDSCAPE_AGGREGATOR_UPDATE_INTERVAL"
flower_execution_timeout="$FLOWER_EXECUTION_TIMEOUT"

[cleanup]
contextids_cleanup_folder="$CLEANUP_FOLDER"
workers_cleanup_interval="$WORKERS_CLEANUP_INTERVAL"
contextid_release_timelimit="$WORKERS_CLEANUP_CONTEXTID_RELEASE_TIMELIMIT"

[localworkers]
config_file="$LOCALWORKERS_CONFIG_FILE"
dns="$LOCALWORKERS_DNS"
port="$LOCALWORKERS_PORT"

[rabbitmq]
user = "user"
password = "password"
vhost = "user_vhost"
celery_tasks_timeout="$CELERY_TASKS_TIMEOUT"
celery_cleanup_task_timeout="$CELERY_TASKS_TIMEOUT"
celery_run_udf_task_timeout="$CELERY_TASKS_TIMEOUT"
celery_tasks_max_retries=3
celery_tasks_interval_start=0
celery_tasks_interval_step=0.2
celery_tasks_interval_max=0.5

[smpc]
enabled = "$SMPC_ENABLED"
optional = "$SMPC_OPTIONAL"
coordinator_address = "$SMPC_COORDINATOR_ADDRESS"
get_result_interval = "$SMPC_GET_RESULT_INTERVAL"
get_result_max_retries = "$SMPC_GET_RESULT_MAX_RETRIES"
[smpc.dp]
enabled = "$DP_ENABLED"
sensitivity = "$DP_SENSITIVITY"
privacy_budget = "$DP_PRIVACY_BUDGET"

identifier = "$NODE_IDENTIFIER"
role = "$NODE_ROLE"

log_level = "$LOG_LEVEL"
framework_log_level = "$FRAMEWORK_LOG_LEVEL"

cdes_metadata_path = "./tests/demo_data"

[privacy]
minimum_row_count = 10

[celery]
worker_concurrency = 1
task_soft_time_limit = 30
task_time_limit = 60
run_udf_soft_time_limit = 30
run_udf_time_limit = 60

[rabbitmq]
ip = "$RABBITMQ_IP"
port = "$RABBITMQ_PORT"
user = "user"
password = "password"
vhost = "user_vhost"

[monetdb]
ip = "$MONETDB_IP"
port = "$MONETDB_PORT"
database = "db"
username = "monetdb"
password = "monetdb"

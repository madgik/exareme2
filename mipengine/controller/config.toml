log_level = "$LOG_LEVEL"
framework_log_level = "$FRAMEWORK_LOG_LEVEL"

cdes_metadata_path = "$CDES_METADATA_PATH"

deployment_type="$DEPLOYMENT_TYPE"

node_registry_update_interval="$NODE_REGISTRY_UPDATE_INTERVAL"

[localnodes]
config_file="$LOCALNODES_CONFIG_FILE"
dns="$LOCALNODES_DNS"
port="$LOCALNODES_PORT"

[rabbitmq]
user = "user"
password = "password"
vhost = "user_vhost"
celery_tasks_timeout=5
celery_tasks_max_retries=3
celery_tasks_interval_start=0
celery_tasks_interval_step=0.2
celery_tasks_interval_max=0.5
